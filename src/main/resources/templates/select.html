<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::.container})}">
<body>
<div class="container">
    <h2>Dzieci</h2>
    <table class="uk-table uk-table-striped">
        <thead>
        <tr>

            <th>ID selectu</th>
            <th>Pieluszka mokra</th>
            <th>Pieluszka brudna</th>
            <th>Ilośc pokarmu w przypadku karmienia butelką</th>
            <th>Czas karmienia piersią</th>
            <th>Czas snu</th>
            <th>Notatki</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${select}">
            <td th:text="${event.id}"></td>
            <td th:text="${event.wet}"></td>
            <td th:text="${event.dirty}"></td>
           <!-- <td th:text="${event.amountOfFood}"></td>
            <td th:text="${event.feedingTime}"></td>
            <td th:text="${event.sleep}"></td>
            <td th:text="${event.note}"></td>-->
            <td style="width: 250px">
<!--
                <a th:href="@{/children/select/{id}(id=${event.id})}"><input class="uk-button uk-button-primary" value="Dodaj zdarzenie" type="button"></a>
-->
                <a th:href="@{/edit/{id}(id=${event.id})}"><input class="uk-button uk-button-primary" value="Edytuj" type="button"></a>
                <a th:href="@{/remove/{id}(id=${event.id})}"><input class="uk-button uk-button-danger" value="Usuń" type="button"></a>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <a th:href="@{/children/select/${babyId}/new}"><input style="background-color: #32d296; color: white" class="uk-button" value="Dodaj zdarzenie" type="button"></a>
    </div>
</div>

</body>
</html>
