<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"><!--th:replace="~{fragments/layout :: layout(~{::.container})}"-->
<head>
    <meta charset="UTF-8">
    <title>Baby</title>
</head>
<body>

<div class="container">
    <form style="width: 400px; margin: auto" th:action="@{/children/save}" th:object="${baby}" method="post">
        <div class="uk-margin">
            <label>Baby</label>
            <input th:field="*{name}" type="string" class="uk-input">
        </div>
        <div class="uk-margin">
            <label>Id</label>
            <input th:field="*{id}" type="number" class="uk-input">
        </div>

        <input th:field="*{id}" type="number" hidden>
        <a th:href="@{/children}"><input class="uk-button uk-button-danger" type="button" value="Anuluj"></a>
        <input type="submit" class="uk-button uk-button-primary" value="Zapisz">

    </form>
</div>

</body>
</html>
